name: "Update"

on:
  push:
    paths-ignore:
    - README.md
    - CONTRIBUTING.md
    - LICENSE.md
    - .gitignore
  pull_request:
    paths-ignore:
    - README.md
    - CONTRIBUTING.md
    - LICENSE.md
    - .gitignore
  workflow_dispatch:

jobs:
  build:
    name: "Update"
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout"
      uses: actions/checkout@v2

    - name: "Setup tools"
      run: |
        sudo apt-get install --yes ruby-kramdown-rfc2629 xml2rfc
        git config --global user.name '${GITHUB_ACTOR}'
        git config --global user.email '${GITHUB_ACTOR}@users.noreply.github.com'

    - name: "Update GitHub Pages"
      run: |
        ls
        kramdown-rfc2629 --v3 ./draft-todo-chariton-dns-account-01.md > docs/draft.xml
        cd docs
        xml2rfc --text --html --v3 draft.xml
        mv draft.html index.html

    - name: "Push changes"
      run: |
        git add -A && git commit -m "Update RFC" --allow-empty
        git push -u origin HEAD
